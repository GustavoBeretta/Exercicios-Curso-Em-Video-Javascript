<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>
        Verificador de Idade
    </h1>
    <div id="box">
        <div id="input">
            <label for="ano">
                Ano de Nascimento:
            </label>
            <input id="ano" type="number" min="0" max="2024">
        </div>
        <div id="input">
            <p>
                Sexo:
            </p>
            <input class="radio" type="radio" id="masc" name="sexo" value="Masculino">
            <label for="masc">
                Masculino
            </label>
            <input class="radio" type="radio" id="fem" name="sexo" value="Feminino">
            <label for="fem">
                Feminino
            </label>
        </div>
        <input class="resultado" type="button" value="Verificar" onclick="Verificar()">
        <p class="resultado">
            Preencha os dados acima para ver o resultado!
        </p>
        <img>      
    </div>
    <p id="instagram">
        @CursoemVideo
    </p>
</body>
</html>
